<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Windows calculator</h1>
    </header>
    <main>
      <div class="calculator-window">
        <div class="menu-bar">
          <div class="left-side-menu-bar">
            <i class="fa-solid fa-calculator"></i>
            <p class="text-calculator">Calculator</p>
          </div>
          <div class="right-side-menu-bar">
            <button class="button-menu-bar minimalize">
              <i class="fa-solid fa-window-minimize"></i>
            </button>
            <button class="button-menu-bar maximalize">
              <i class="fa-regular fa-square"></i>
            </button>
            <button class="button-menu-bar close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <div class="calculator-options">
          <div class="left-side-calculator-options">
            <button class="button-more-calculators">
              <i class="fa-solid fa-bars"></i>
            </button>
            <p class="text-standard">Standard</p>
          </div>
          <button class="button-history">
            <i class="fa-solid fa-clock-rotate-left"></i>
          </button>
        </div>
        <input type="text" value="0" disabled id="memory-display" />
        <input type="number" value="0" id="result-display" />
        <div class="memory-bar"></div>
        <div class="buttons-window">
          <button class="buttons button-percent">%</button>
          <button class="buttons button-CE">CE</button>
          <button class="buttons button-C">C</button>
          <button class="buttons button-backspace">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="buttons button-fraction">
            <sup style="font-size: 0.8rem">1</sup>/<sub
              style="font-size: 0.8rem"
              >x</sub
            >
          </button>
          <button class="buttons button-power">x<sup>2</sup></button>
          <button class="buttons button-root">
            <sup>2</sup><i class="fa-solid fa-square-root-variable"></i>
          </button>
          <button class="buttons button-operator">/</button>
          <button class="buttons button-number">7</button>
          <button class="buttons button-number">8</button>
          <button class="buttons button-number">9</button>
          <button class="buttons button-operator">*</button>
          <button class="buttons button-number">4</button>
          <button class="buttons button-number">5</button>
          <button class="buttons button-number">6</button>
          <button class="buttons button-operator">-</button>
          <button class="buttons button-number">1</button>
          <button class="buttons button-number">2</button>
          <button class="buttons button-number">3</button>
          <button class="buttons button-operator">+</button>
          <button class="buttons button-plus-minus">+/-</button>
          <button class="buttons button-number">0</button>
          <button class="buttons button-decimal">,</button>
          <button class="buttons button-equal">=</button>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="https://use.fontawesome.com/7cbe07fd09.js"></script>
    <script src="app.js"></script>
  </body>
</html>
